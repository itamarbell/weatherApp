<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="https://cdn1.iconfinder.com/data/icons/weather-429/64/weather_icons_color-14-512.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Russo+One&display=swap" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="input">
        <input type="text" id="city-input" placeholder="Type City" />
        <button class="btn" id="btn-GetWeather" onclick=handleSearch()>Get Weather</button>
    </div>

    <div id="cities" class="citiesContainer"></div>

    <script id="cities-template" type="text/x-handlebars-template">
                {{#each allCityData}}
                {{#unless isLoading}}
                    <div class="cityBox">
                        <span id="city" class="text">{{name}}</span>  
                        <span class="temp text" >{{temperature}} Â°C</span>
                                <span class="condition text">
                                    <span>{{condition}} </span>
                                    <img src={{conditionPic}} alt="Smiley face"> 
                                </span> 
                        <span class="updatedAt text">
                                updated At: {{updatedAt}}
                        </span> 
                      {{#unless isSaved}}
                        <button class="btn" id="btn-save">Save {{name}}</button>
                      {{/unless}}
                      {{#if isSaved}}
                      <button class="btn" id="btn-delete">Delete {{name}}</button>
                      {{/if}}
                    </div>
                    {{/unless}}
                    {{#if isLoading}}
                    <span>spinner</span>
                    {{/if}}
                {{/each}}
            </script>

    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="render.js"></script>
    <script src="TempManager.js"></script>
    <script src="main.js"></script>
</body>

</html>
